<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript">
	function reply() {
		$("#first").slideDown("slow")
		$("#modal_wrap").show()
	}
	function slide_hide() {
		$("#first").slideUp("fast")
		$("#modal_wrap").hide()
	}
</script>
<style type="text/css">
	#modal_wrap {
		display: none;
		width: 100%; height: 100%;
		background-color: rgba(0, 0, 0, 0.4);
		position: fixed;
		top: 0; left: 0; right: 0;
		z-index: 9;
	}
	#first {
		display: none;
		width: 300px; height: 350px;
		background-color: rgba(212, 244, 250, 0.9);
		position: fixed;
		top: 30px; left: 0; right: 0;
		z-index: 10;
		margin: auto;
	}
</style>
</head>
<body>
	<header>
		<h1>회사 이름 또는 로고 들어감</h1>
	</header>
	<nav>
		<h2>네비게이션이 들어옴</h2>
	</nav>
	<div id="modal_wrap">
		<div id="first">
			<div style="width: 250px; margin: auto; padding: 20px 0">
				<b>답글 작성 페이지</b><hr>
				<b>작성자 : 홍길동</b><hr>
				<b>제목</b><br><input type="text"><br>
				<b>내용</b><br><textarea rows="5" cols="30"></textarea><hr>
				<button type="button">답글</button>
				<button type="button" onclick="slide_hide()">취소</button>
			</div>
		</div>
	</div>
	<button onclick="reply()">답글달기</button>
</body>
</html>
