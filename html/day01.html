<!DOCTYPE html>
<html>

<body>
	<table border = "1" align = "center" height = "200" width = "300" bgcolor = "yellow">

		<tr>
			<td colspan = "2">1</td> <td>2</td>
		</tr>
		<tr>
			<td rowspan = "2">사</td> <td>오</td> <td>육</td>
		</tr>
		<tr>
			<th>7</th> <th>8</th>
		</tr>
	</table>
	
	<hr>
	
	<strike>삭제 표시</strike><br>
	<b>굵은 글씨</b><br>
	<i>이태릭체</i><br>

	ㄱㄴㄷㄹ<sub>아래 첨자</sub><sup>위 첨자</sup><br>

	<b><u>중첩 가능</u></b><br>
	
	<hr>
	
	<font size = "7">글씨크기 7</font>

	<font size = "4">글씨크기 4</font>

	<font size = "2">글씨크기 2</font>
	<font size = "1">글씨크기 1</font>
	
	<hr>
	
	<h1>문서의 주제목</h1>
	<h2 style = "background-color: gray;">또는 부제목에</h2>
	<h3>사용된다.</h3>
	<h4>h1 부터</h4>
	<h5>h6 까지</h5>
	<h6>존재함</h6>

	<hr>

	안녕
	<p>하세</p>
	요
	<hr>
	안녕<br>
	하세<br>
	요
